<!DOCTYPE html>
<html >
<head>
     <title><colourchange</title>
</head>
<body>
  <p id="para">my name is jyoti.</p> 
  <button id="btnOrange">orange</button>
  <button id="btnGreen" >green</button>
  
    <script type="text/javascript">

    document.getElementById("btnGreen").onclick=  
    function ()                          
    {
        // alert("green")
        document.getElementById("para").style.color="green";
        document.getElementById("para").style.fontSize = "80px";

    }

    document.getElementById("btnOrange").onclick=  
    function ()                          
    {
        // // alert("orange")
        document.getElementById("para").style.color="orange";

    }


















































    </script>


</body>
</html>
